<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Eiscue_icon.png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/style-app.css">



    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="pokedex">
            <div class="cilindro">
                <div class="cilindros c1"></div>
                <div class="cilindros c2"></div>
            </div>
            <section class="principal">
                <div class="decoracion eje1"></div>
                <div class="decoracion eje2"></div>
                
                <div class="secundary">
                    <div class="screen content-pokedex">
                        <div class="contend-api">

                        </div>
                    </div>
                    
                </div>
                
               <div class="search">
                       <button>
                            <i class="fas fa-search"></i>
                       </button>
               </div> 
            </section>
            <section class="container-options">
                <div class="container-buttons">
                     <button class="left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="up">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="right">                        
                        <i class="fas fa-arrow-right"></i>  
                    </button>
                    <button class="down">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>

                
                       
                </section>
            <section class="case">
                <div class="front-case flipped">
                    front
                </div>
                <div class="back-case flipped">
                    back
                </div>
                
            </section>
        </div>
    </main>


</body>
</html>
